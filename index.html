<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesiPreneurs Digital Business Card</title>
  <!-- Script font for heading (Great Vibes is a good web alternative to Edwardian Script ITC) -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand-heading">DesiPreneurs</h1>
    <div class="card" id="bizcard">
      <div class="card-face card-front">
        <img src="front.jpg" alt="DesiPreneurs Business Card Front" />
      </div>
      <div class="card-face card-back">
        <img src="back.jpg" alt="DesiPreneurs Business Card Back" />
      </div>
    </div>
    <p class="tap-hint">Tap/Click the card to flip</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
